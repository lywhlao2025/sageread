name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Sync version
        run: |
          node -e "const fs=require('fs');const tag='${{ github.ref_name }}';let version=tag.replace(/^v/,'');if(/^\\d+$/.test(version))version=`${version}.0.0`;if(/^\\d+\\.\\d+$/.test(version))version=`${version}.0`;const isSemver=/^\\d+\\.\\d+\\.\\d+(?:-[0-9A-Za-z-.]+)?(?:\\+[0-9A-Za-z-.]+)?$/.test(version);if(!isSemver){throw new Error(`Invalid release tag version: ${tag}. Use vX.Y.Z`);}const path='packages/app/src-tauri/tauri.conf.json';const data=JSON.parse(fs.readFileSync(path));data.version=version;fs.writeFileSync(path,JSON.stringify(data,null,2));"

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TAURI_SKIP_SIDECAR_SIGNATURE_CHECK: true
        with:
          projectPath: './packages/app'
          tagName: ${{ github.ref_name }}
          releaseName: 'SageRead X ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
